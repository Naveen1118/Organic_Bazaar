<div class='table-responsive'>
    <h3 style="text-align: center;"><b>View Orders</b></h3>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> S.No </th>
            <td mat-cell *matCellDef="let element;let i= index"> {{ (i+1)}} </td>
        </ng-container>
<!-- 
        <ng-container matColumnDef="productId">
            <th class="p-3" mat-header-cell *matHeaderCellDef> Name </th>
            <td class="p-3" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th class="p-3" mat-header-cell *matHeaderCellDef> Description </th>
            <td class="p-3" mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="itemPrice">
            <th class="p-3" mat-header-cell *matHeaderCellDef> Price </th>
            <td class="p-3" mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container> -->
        <ng-container matColumnDef="totalAmount">
            <th class="p-3" mat-header-cell *matHeaderCellDef> Total Amount </th>
            <td class="p-3" mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
        </ng-container>
        <ng-container matColumnDef="orderDate">
            <th class="p-3" mat-header-cell *matHeaderCellDef> Order Date </th>
            <td class="p-3" mat-cell *matCellDef="let element"> {{element.orderDate | date:'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="orderItems">
            <th mat-header-cell *matHeaderCellDef> Order Items </th>
            <td mat-cell *matCellDef="let element">
              <ul>
                <li *ngFor="let item of element.orderItems">
                  Product ID: {{item.productId}}, Quantity: {{item.quantity}}, Price: {{item.price}}
                </li>
              </ul>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" class="search" colspan="15">
                <br>
                Record not found
            </td>
        </tr>
    </table>
</div>
